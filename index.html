<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <!-- Links files CSS -->
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/card-profile.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main class="principal">
    <section class="profile-card">
      <header class="profile-info">
        <figure class="avatar-container">
          <img  class="avatar-image" src="assets/images/avatar-jessica.jpeg" alt="Photo Jessica Randall">
        </figure>
        <div class="profile-details">
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="profile-location">London, United Kingdom</p>
        </div>
        <p class="profile-bio">"Front-end developer and avid reader."</p>
      </header>
      
      <section class="social-links">
        <ol class="list-social">
          <li class="item-social"><a href="#">GitHub</a></li>
          <li class="item-social"><a href="#">Frontend Mentor</a></li>
          <li class="item-social"><a href="#">LinkedIn</a></li>
          <li class="item-social"><a href="#">Twitter</a></li>
          <li class="item-social"><a href="#">Instagram</a></li>
        </ol>
      </section>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ManorCoder" target="_blank"><span>ManorCoder</span></a>.
    </div>
  </main>
  
  
  

</body>
</html>
